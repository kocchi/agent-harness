    contribution: |
      S7 で発見した「場の開催漏れ」「retro_actions 更新漏れ」を構造的に防ぐ。
      insight スキル、workload-monitor、場テンプレートを更新し、次回の Review/Retro で確実に persona-council が呼び出されるようにする。
