# Guardian テンプレート
# このファイルをベースに、リポジトリ固有の Guardian を生成する

name: "{repo_name}"
description: "{repo_name} 用の横ガーディアン"

# このリポジトリの特性
characteristics:
  language: "{language}"           # 例: TypeScript, Python, Go
  framework: "{framework}"         # 例: Next.js, FastAPI, Rails
  type: "{type}"                   # 例: frontend, backend, library

# フォーカス領域
focus:
  - 技術スタック固有のベストプラクティス
  - コーディング規約
  - テスト戦略
  - セキュリティ考慮事項

# ルール定義
rules:
  - name: "{framework}_conventions"
    description: "{framework} のベストプラクティスに従う"
    must:
      - "{framework} の推奨パターンを使用する"
    must_not:
      - "非推奨のAPIを使用しない"

  - name: "testing_strategy"
    description: "テスト戦略"
    must:
      - "ユニットテストを書く"
      - "重要なパスに統合テストを書く"

  - name: "security"
    description: "セキュリティ考慮事項"
    must:
      - "入力値を検証する"
      - "機密情報をログに出力しない"

# 検査観点
review_checklist:
  - "コーディング規約に従っているか"
  - "テストが書かれているか"
  - "セキュリティ上の問題はないか"
  - "パフォーマンス上の問題はないか"
